dartdoc:
  categories: 
    Eufemia:
      markdown: doc/eufemia.md
      name: Eufemia
    Core:
      markdown: doc/core.md
      name: Core
    Components:
      markdown: doc/components.md
      name: Components
    Typography:
      markdown: doc/typography.md
      name: Typography
